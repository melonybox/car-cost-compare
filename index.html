<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Car Cost Compare</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div>
      <p>A car cost compare calculator.</p>
      <p id="milesDisplay" class="hidden"></p>
      <p id="carTarget" class="hidden"></p>
      <ul id="carList" class="hidden centerColumn"></ul>

      <form id="milesForm" class="centerColumn">
        <div>
          <label for="milesPerYear">Miles Per Year:</label>
          <input type="number" name="milesPerYear" value="0">
        </div>
        <div>
          <label for="costPerGallon">Fuel Cost Per Gallon:</label>
          <input type="number" name="costPerGallon" value="0">
        </div>
        <div>
          <label for="stateSalesTax">State Sales Tax:</label>
          <input type="number" name="stateSalesTax" value="0">
        </div>
        <div>
          <label for="apr">APR:</label>
          <input type="number" name="apr" value="0">
        </div>
        <input type="submit" name="submit" value="Submit">
      </form>

      <form id="carInput" class="centerColumn">
        <div>
          <label for="carName">Car Name:</label>
          <input type="text" name="carName" value="">
        </div>
        <div>
          <label for="carCost">Car Cost:</label>
          <input type="number" name="carCost" value="0">
        </div>
        <div>
          <label for="carAvgMpg">Avg Mpg:</label>
          <input type="number" name="carAvgMpg" value="0">
        </div>
        <input type="submit" name="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
